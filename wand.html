<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HP Quiz</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Harry Potter Quiz Game</h1>
    </header>

	<div class="questions questions-background">
	    <h2>1.If you have been sorted, what house are you in? If not, then which is your favorite?</h2>
	    <form class="options">
	        <input id="answer1"	class="option" type="radio" name="question1" value="red"> 
	        <label for="answer1">Ravenclaw</label><br>
	        
	        <input id="answer2" class="option" type="radio" name="question1" value="blue">
	        <label for="answer2">Gryffindor</label><br>

	        <input id="answer3" class="option" type="radio" name="question1" value="green">
	        <label for="answer3">Slytherin</label><br>

	        <input id="answer4" class="option" type="radio" name="question1" value="yellow">
	        <label for="answer4">Hufflepuff</label><br>
	    </form>

	    <button class="house-next">NEXT</button>
	</div>

	<footer>
			<p>Designed and coded by Aken Mehta and William Lotosky &copy 2017</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
